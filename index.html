<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Moment</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  .post-wrapper {
  position: relative;
  overflow: hidden;
}

.post {
  position: relative;
  background: white;
  padding: 16px;
  border-radius: 24px;
  margin-bottom: 16px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  transition: transform 0.25s ease;
  touch-action: pan-y;
}

.delete-bg {
  position: absolute;
  right: 0;
  top: 0;
  height: 100%;
  width: 100px;
  background: #ff3b30;
  border-radius: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: 600;
}
}

.container {
  max-width: 500px;
  margin: auto;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 24px;
  padding: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  border: none;
  resize: none;
  font-size: 16px;
  outline: none;
}

.image-upload {
  font-size: 20px;
  cursor: pointer;
}

button {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  border: none;
  border-radius: 18px;
  background: black;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

.preview-img {
  width: 100%;
  border-radius: 16px;
  margin-top: 10px;
}

.post {
  background: white;
  padding: 16px;
  border-radius: 24px;
  margin-bottom: 16px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}

.post-img {
  width: 100%;
  border-radius: 16px;
  margin-top: 10px;
}
</style>
</head>

<body>
<div class="container">

  <div class="card">
    <form id="postForm">
      <textarea id="content" rows="3" placeholder="ÏßÄÍ∏à Î¨¥Ïä® ÏÉùÍ∞ÅÌï¥?"></textarea>

      <label class="image-upload">
        üì∑
        <input type="file" id="imageInput" accept="image/*" hidden>
      </label>

      <div id="preview"></div>

      <button type="submit">Post</button>
    </form>
  </div>

  <div id="feed"></div>

</div>

<script>
const form = document.getElementById("postForm");
const content = document.getElementById("content");
const imageInput = document.getElementById("imageInput");
const preview = document.getElementById("preview");
const feed = document.getElementById("feed");

let selectedImage = null;

// Ïù¥ÎØ∏ÏßÄ ÏÑ†ÌÉù
imageInput.addEventListener("change", function () {
  const file = this.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (e) {
    selectedImage = e.target.result;
    preview.innerHTML = `<img src="${selectedImage}" class="preview-img">`;
  };
  reader.readAsDataURL(file);
});

// Í∏Ä ÏûëÏÑ±
form.addEventListener("submit", function (e) {
  e.preventDefault();

  if (!content.value.trim() && !selectedImage) return;

  const post = document.createElement("div");
  post.className = "post";

  post.innerHTML = `
    <p>${content.value}</p>
    ${selectedImage ? `<img src="${selectedImage}" class="post-img">` : ""}
  `;

  feed.prepend(post);

  content.value = "";
  selectedImage = null;
  preview.innerHTML = "";
  imageInput.value = "";
});
</script>

</body>
</html>
